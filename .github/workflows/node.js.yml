name: NodeJS CI/CD example

# Cada que vez que haga "push" (evento) en la rama main
on:
  push:
    branches:
      - main

env:
  NODE_VERSION: "lts/*"

jobs:
  init:
    runs-on: ubuntu-latest

    steps:
      - name: event-triggered
        run: echo "This is my first workflow"
  
  lint:
    runs-on: ubuntu-slim

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm


